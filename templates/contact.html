{% extends 'base.html' %}

{% block content %}

<h1>
    {{ message }}
</h1>

<div class="content container-fluid shadow border border-dark-subtle border-opacity-10 rounded-4 mt-4 md-4 p-3" style="background-color: transparent;">
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="8ebd5063-791a-42ac-a145-9b2fa4230c32">
        <input type="hidden" name="redirect" value="http://127.0.0.1:5000/contact">
        <input type="hidden" name="from_name" value="Saty-saurus">
        <input type="hidden" name="subject" value="Someone found Saty-saurus and wants to reach out">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Jhon Doe" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" name="message" placeholder="write your message here" required></textarea>
        </div>

        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

        <button type="submit" class="btn btn-outline-secondary">Send</button>
    </form>
</div>

<div class="card content shadow border border-dark-subtle border-opacity-10 rounded-4 m-4 p-3" style="background-color: transparent;">
    <div class="card-body d-flex justify-content-around">
        {% for link in social_links %}
            <a href="{{ link.url }}" target="_blank">
                <i class="{{ link.icon_class }} fa-2xl" style="color: #2f4f4f"></i>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
